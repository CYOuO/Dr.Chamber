        <p class="Scripts">你是一名彰女學生，這天學校開放了紅樓供大家參觀，紅樓裡是從日治時期留下的建築，最著名的就是那擺放著彰化高女百年歷史文物的校史室，你想到裡面一定擺放著很多學姐的作品，出於108課綱的噩耗，你將他聯繫上了自己上學期自己0繳交的歷程，你希望你能藉由校史館的作品找到自己做歷程的靈感，所以你決定出發去看看……。
