                妹尾音樂出版社（セノオ音楽出版社）<br>
                由創辦人妹尾幸陽於大正5年成立，<br>
                大量出版了各種中西音樂樂譜，<br>
                並且類型眾多，從鋼琴譜、小提琴譜、獨唱曲，<br>
                到西洋古典樂曲、近代樂曲皆有涉略，<br>
                與音樂家、藝術家合作推廣樂譜，使音樂「大眾化」，<br>
                妹尾以更接近平民的價格販售，<br>
                西洋音樂不再是貴族、富人的專屬。<br>
                而與此同時日本還有另一與西方音樂結合的呈現，<br>
                便是淺草劇場及寶塚少女歌劇團，<br>
                二者皆屬舞台表演藝術，<br>
                以日文演出西洋劇目，是和洋折衷的一大表現。<br>
                <br>
