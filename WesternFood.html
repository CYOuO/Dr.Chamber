        老爺爺向妳解釋道「這間店的店名就叫大正三大洋食，<br>
        顧名思義，他賣的是大正時代三大西洋美食，<br>
        至於是哪三大嘛……其中一項是可樂餅，<br>
        至於另外兩項我給妳幾個提示猜猜看<br>
        第一項是利用雞胸肉、洋蔥、紅蘿蔔、馬鈴薯、佛蒙特咖哩塊、紅酒、鹽、油、蘋果去烹飪而成；<br>
        第二項的做法是預先將豬排斷筋，<br>
        將醃料混合均勻，再將豬排醃漬10分鐘以上，<br>
        將醃好的豬排瀝乾，沾裹一層薄地瓜粉備用，<br>
        最後起油鍋以高溫大火炸豬排，<br>
        將表面炸成金黃即可起鍋。」<br>
