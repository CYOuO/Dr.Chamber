    <div class="instruction">
        妳轉身想去開門，想著自己一定要搞清楚這件事情，<br>
        但門紋絲不動，<br>
        「不會吧…沒有那麼衰吧，我還年輕就要因為這生鏽的門而死在這裡了嗎？！」<br>
        妳不斷的嘗試，終於發現了那扇門上有著一道密碼鎖，<br>
        如何打開這道鎖是目前該面對的問題......<br><
        這時，妳發現牆上有張紙，上面寫著<br>
        《說文》：「臨，監臨也。<br>
        吉凶禍福皆藏於群經之首，若想解開謎底，且閱覽許叔重之著。<br>
        <br>
        <form name=myform onsubmit="password(this.pwde.value)">
            <input type="text" name="pwde" rows="1" size="5" class="input">
            <input type="submit" name="submit" value="確定" class="input2">
            </form>
